<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Namma_Sydney</title>

    <style>


        @media only screen and (max-width: 600px) {
            body {
              background-color: lightblue;
            }
          }

        img { max-width: 100% }

        body{

            border: none;
            margin: 0px;
            padding: 0px;

            height: 100%;
            width: 100%;
        }
        .container{

            display: grid;
            border: none;
            background-color: bisque;
            width: 100%;
            height: 100%;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            margin: 0%;
            padding: 0%;
            
            

        }

        
        .firstblock {
            height: 100%;
            width: 100%; 
            grid-column-start: 1;
            grid-column-end: 2;  
            margin: 0%;
            padding: 0%;
                 
        }

        .leftheader {
            border: solid;
            height: 100%;
            width: 100%; 
            grid-column-start: 2;
            grid-column-end: 3;     
            margin: 0%;
            padding: 0%;     
        }

        .header{
            display: grid; 
            border: solid;                  
            height: 100%;
            width: 100%;
            grid-template-columns: repeat(4, 1fr);        
            grid-template-rows: repeat(2, 1fr); 
            column-gap: 2px;
            margin: 0%;
            padding: 0%;
            background-color: cadetblue;
                    
        }
    
    
        .LineoneI{
            
            border: none;
            grid-column-start: 1;
            grid-column-end: 3;
            background-repeat: no-repeat;
            background-size: contain;
            justify-items: center; 
            width: 100%;
            height: 100%;
            object-fit: auto;
            margin: 0%;
            padding: 0%;              
                    }   
        .LineoneA{           
            border: none;
            grid-column-start: 3;
            grid-column-end: 5;
            background-repeat: no-repeat;
            background-size: contain;
            justify-items: center; 
            width: 100%;
            height: 100%;
            object-fit: auto;
            margin: 0%;
            padding: 0%;              
                    }
    
                    
                        
                        
    
         
    
        .Linetwokflag {
            border: none;
            
            background-repeat: no-repeat;
            background-size: contain;
            justify-items: center; 
            width: 100%;
            height: 100%;
            object-fit: auto;
            margin: 0%;
            padding: 0%;

            
        }
    
        .Linetwoktext {
           
    
            
            grid-column-start: 2;
            grid-column-end: 3;
            align-self: center;
            margin: 0%;
            padding: 0%;

            
            
               
        }
    
        
        .Linetwontext {
           
            border: none;
            grid-column-start: 3;
            grid-column-end: 4;
            align-self: center;
            margin: 0%;
            padding: 0%;
            
            
    
        }
    
        .Linetwonflag {
            border: none;
            grid-column-start: 4;
            grid-column-end: 5;
            background-repeat: no-repeat;
            background-size: contain;
            justify-items: center; 
            width: 100%;
            height: 100%;
            object-fit: auto;
            margin: 0%;
            padding: 0%;
                    }

        .rightheader {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border: solid;
            margin: 0%;
            padding: 0%;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.1);
            border: solid;
            grid-row-start: 2;
            grid-row-end: 8;
            grid-column-start: 1;
            grid-column-end: 2;  
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0%;
            padding: 0%;

            
        }

        .pagebody{
            border: none;
            grid-row-start: 2;
            grid-row-end: 6;
            grid-column-start: 2;
            grid-column-end: 6;                      
            background-repeat: no-repeat;
            background-size: contain; 
            margin: 0%;
            padding: 0%;          
                        
        }

        


        

        
        #navbody {

            width: 100%;
            height: 100%;
        }


        #idbody {

            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <img class="firstblock" src="Images/Mysore_Palace.jpg"/>
            
        <img class="leftheader" src="Images/Qantas.jpg"/>
        
         
        <div class="header">
            <img class="LineoneI" src="Images/Flag-India.webp"/>
           <img class="LineoneA" src="Images/Flag-Australia.webp"/>           
           <img class="Linetwokflag" src="Images/NSW.png"/> 
           <div class="Linetwoktext"><h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ನಮ್ಮ</h1></div>           
           <div class="Linetwontext"><h1>&nbsp;ಸಿಡ್ನಿ</h1></div>
           <img class="Linetwonflag" src="Images/karnataka_flag.jpg"/>
        </div>
        <img class="rightheader" src="Images/Sydney_Pano.jpeg"/>
        <div class="navbar"><iframe name="navbody" id="navbody" frameborder="0" src="Nav_Links.html"></iframe></div>
        <div class="pagebody">
            
            <iframe name="namebody" id="idbody" src="home.html" frameborder="0"></iframe>

            
        </div>
        

    </div>
    
</body>
</html>
